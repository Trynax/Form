<!DOCTYPE html>
<html lang="en">
<head>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up form</title>
</head>
<body>
  <main class="main">
    <div class="nav-bar">
      <div class="content"><img class="img" src="img/odin-lined.png" alt="">
      <p class="para">Odin</p>
      </div>
      </div>
      
    </div>
    <div class="signup">
      <div class="sign-text">
        <p class="para2">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
          Sign up now to get started.</p>
          <p class="co">You know You want to.</p>
      </div>
      <div class="ctn">
        <h1 class="head">Let's do this!</h1>
        <form class="form" action="#">
          <div class="form-row">
            <div>
              <label for="First_Name">First Name</label>
              <input type="text" required>
            </div>
            <div>
              <label for="Last_Name">Last Name</label>
              <input type="text" required>
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="email">Email</label>
              <input type="email" required>
            </div>
            <div>
              <label for="Phone_number">Phone Number</label>
              <input type="tel" required>
            </div>
          </div>
          <div class="form-row confirm">
            <div>
              <label for="Password">Password</label>
              <input id="pass" type="password" required>
              <p id="warning"></p>
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input id="con" type="password" required>
            </div>
          </div>
        </div>
        <div class="btn-c">
          <button id="btnJ" class="btn" type="submit">Create Account</button>
          <p class="login">Already have an account? <a class="span" href="#">Log In</a></p>
        </div>
       </form>
    </div>
  </main>
</body>
</html>
